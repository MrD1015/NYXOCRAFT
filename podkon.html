<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NYXOCRAFT</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@600&family=Exo:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --dark-blue: #0a0f2c;
      --purple: #6c4bc1;
      --text-light: #e0e0e0;
    }

    body {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-light);
      font-family: 'Exo', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      font-family: 'Press Start 2P', cursive;
      font-size: 3.5rem;
      text-align: center;
      padding: 5rem 1rem 1rem;
      background: linear-gradient(90deg, #7b00ff, #00b3ff, #2a004d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        2px 2px 5px #2a004d,
        0 0 20px #7b00ff,
        0 0 40px #00b3ff;
      animation: fadeIn 2s ease-in-out;
    }

    .status-box {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 1rem;
      padding: 1rem;
    }

    .status-icon {
      color: limegreen;
      margin-right: 0.5rem;
    }

    .team {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin: 2rem 1rem;
    }

    .member {
      background: rgba(0,0,0,0.6);
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      width: 200px;
      box-shadow: 0 0 10px rgba(108,75,193,0.5);
    }

    .member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
      object-fit: cover;
    }

    .shop {
      text-align: center;
      margin: 4rem 0;
    }

    .shop button {
      background-color: var(--purple);
      border: none;
      padding: 1rem 2rem;
      border-radius: 2rem;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .shop button:hover {
      background-color: #8c6de0;
    }

    footer {
      background-color: rgba(0,0,0,0.7);
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 3rem;
    }

    footer a {
      color: var(--text-light);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header {
        font-size: 2.5rem;
      }

      .team {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>NYXOCRAFT</header>

  <!-- STAV SERVERA -->
  <div class="status-box" id="server-status">
    <i class="fas fa-user status-icon"></i> Načítavam hráčov...
  </div>

  <section class="team">
    <div class="member">
      <img src="idk.jpeg" alt="Mr.D" />
      <h3>Mr.D_1015</h3>
      <p>WebDesigner</p>
    </div>

    <div class="member">
      <img src="Jara.jpeg" alt="Jara879" />
      <h3>Jara879</h3>
      <p>Spolu Majiteľ</p>
    </div>

<div class="member">
      <img src="Dominik.jpeg" alt="Minecroftowre2" />
      <h3>Minecroftowre2</h3>
      <p>Majiteľ</p>
    </div>
  </section>

  <section class="shop">
    <a href="vip.html">
      <button>Kúpiť členstvo</button>
    </a>
  </section>

  <footer>
    <a><i class="fas fa-server"></i> IP: nyxocraft.coldhost.eu</a><br>
    <a href="https://discord.gg/eWveDxKMkW" target="_blank"><i class="fab fa-discord"></i> Discord</a>
    <a href="https://www.tiktok.com/@nyxocraft" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
    <a href="https://www.youtube.com/@nyxocraft" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
  </footer>

  <script>
    const statusDiv = document.getElementById('server-status');

    fetch('https://api.mcsrvstat.us/2/node.coldhost.eu:26023')
      .then(res => res.json())
      .then(data => {
        if (data.online) {
          statusDiv.innerHTML = `
            <i class="fas fa-user status-icon"></i> 
            <strong>${data.players.online}</strong> hráčov online
            <i class="fas fa-circle" style="color: limegreen; margin-left: 10px;"></i>
          `;
        } else {
          statusDiv.innerHTML = `
            <i class="fas fa-user status-icon"></i> 
            Server je offline 
            <i class="fas fa-circle" style="color: red; margin-left: 10px;"></i>
          `;
        }
      })
      .catch(error => {
        statusDiv.innerHTML = `Nepodarilo sa získať stav servera.`;
        console.error(error);
      });
  </script>
</body>
</html>
